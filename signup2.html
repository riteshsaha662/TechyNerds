<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="stylessignup.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">TechyNerds</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    <div class="signup">
        <h1>Sign-up</h1>
        <h3>It's free! Sign-up now</h3>
        <form>
            <label>Full Name</label>
            <input type="text" placeholder="First Name">
            <label>User Name</label>
            <input type="text" placeholder="Last Name">
            <label>Email</label>
            <input type="email" placeholder="Email id">
            <label>Mode</label>
            <select name="Mode" required>
                <option value="" disabled selected>Choose your designation</option>
                <option value="teacher">Teacher</option>
                <option value="Student">Student</option>
                <option value="Parent">Parent</option>
            </select>
            <label>Password</label>
            <input type="password" placeholder="Password">
            <label>Confirm Password</label>
            <input type="password" placeholder="Password">
            <button><a href="home.html">Sign-up</a></button>
        </form>
        <p class="options"> Or sign-up with</p>
        <div class="img">
            <a href="#"><img src="google.png" alt=""></a>
            <a href="#"><img src="facebook.png" alt=""></a>
        </div>
        <p>By clicking Sign-up button you agree to our <br> <a href="#">Terms and Conditions</a> and <a href="#">Privacy
                Policies</a></p>
        <p class="member">Already a Member? <a href="login.html">Login Here</a></p>
    </div>
</body>

</html>
