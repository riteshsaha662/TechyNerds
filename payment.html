<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="logo">
            TechyNerds
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Track Payment</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h1 class="Title">Details of the Payment</h1>
                    <div class="input-box">
                        <label for="">First Name</label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-box">
                        <label for="">User Name</label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-box">
                        <label for="">Registered Email</label>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <label for="">Course Id</label>
                        <input type="text" placeholder="Course Id">
                    </div>
                    <label for="birthday" class="calender">Date of Payment</label>
                    <input type="date" id="Payment" name="payment">
                    <input type="submit">
                </div>
                <div class="col">
                    <h1 class="Title">Payment</h1>
                    <div class="input-box">
                        <label for="">Cards Accepted</label>
                        <img src="Cards2.png" alt="">
                    </div>
                    <div class="input-box">
                        <label for="">Name on Card</label>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-box">
                        <label for="">Card Number</label>
                        <input type="text" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="input-box">
                        <label for="">Exp Month</label>
                        <input type="text" placeholder="Month">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <label for="">Exp Year</label>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="input-box">
                            <label for="">CVV</label>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="Proced to payment" class="submit-btn">
        </form>
    </div>
</body>

</html>
